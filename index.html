<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Gurudada">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="grddweb">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" href="icons/favicon_light.png" id="favicon">

  <title>grddweb</title>
  <link rel="manifest" href="manifest.json">
  <meta property="og:title" content="Gurudada" />
  <meta property="og:image" content="https://media.licdn.com/dms/image/C4D0BAQELbNf2Um4WXg/company-logo_200_200/0/1630552589242/gurudada_logo?e=2147483647&v=beta&t=c_H5tNEA5lq8x_7A978qVdW6Kgp8WF3u6ccqF1RNmko" />

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "3125253987";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <script>
    // 检测暗黑模式并切换favicon
    function updateFavicon() {
      var darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
      var favicon = document.getElementById('favicon');
      if (darkModeMediaQuery.matches) {
        // 用户界面为暗黑模式
        favicon.href = 'icons/favicon_dark.png';
      } else {
        // 用户界面为明亮模式
        favicon.href = 'icons/favicon_light.png';
      }
    }
  
    // 初始检测
    updateFavicon();
  
    // 监听暗黑模式变化
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateFavicon);
  </script>
  
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
